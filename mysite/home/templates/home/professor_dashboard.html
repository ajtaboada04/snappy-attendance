{% load static %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="{% static 'styles.css' %}">

<div class="container mt-5">
    <!-- Jumbotron with consistent styling from your provided template -->
    <div class="jumbotron bg-light text-center">
        <h1 class="display-4 text-primary">Professor Dashboard</h1>
        <p class="lead">Select a class to manage attendance codes.</p>
        <hr class="my-4">
    </div>

    <!-- Form centered in a row just like the template -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'professor_dashboard' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="selectClass">Select Class:</label>
                    <select class="form-control" id="selectClass" name="selected_class">
                        <!-- Options that match the provided class names -->
                        <option value="Designing and Using Databases">Designing and Using Databases</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Display Codes</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
