{% load static %}

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="{% static 'styles.css' %}">

<div class="container mt-5">
    <div class="jumbotron bg-light text-center text-primary">
        <h1 class="display-4 text-primary">Student Dashboard</h1>
        <h1 class="display-4 text-secondary">Hello {{user}}</h1>
        <p class="lead">Submit your attendance code below.</p>
        <hr class="my-4"> <!-- Add horizontal rule like in the template -->
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="#" method="post"> <!-- Action should point to your form handling view -->
            {% csrf_token %}
                <div class="form-group">
                    <label for="selectClass">Select Class:</label>
                    <select class="form-control" id="selectClass" name="selected_class">
                        {% for course in classes %}
                            <option value="{{ course.id }}">{{ course.course_name }}</option>
                        {% empty %}
                            <option>No courses available</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputCode">Attendance Code:</label>
                    <input type="text" class="form-control" id="inputCode" name="attendance_code" placeholder="Enter code">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
